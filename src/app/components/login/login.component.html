<div class="wraper">

  <div class="mensaje" [ngClass]="{ 'show': incorrectos }">
      <h3>Datos incorrectos</h3>
  </div>


  <form (ngSubmit)="ingresar()" [formGroup]="login">
    <div class="header">
        <h1>LogIn</h1>
        <p>Ingresa con tu correo y contraseña</p>
    </div>
    
    
    <div class="form-input">
      <input placeholder="Usuario" formControlName='email'  type="email">
      <i class="fas fa-user"></i>
    </div>

    <div class="form-input">
      <input placeholder="Contraseña" formControlName='password' type="password">
      <i class="fas fa-lock"></i>
    </div>
    
    <button type="submit">Ingresar</button>
  </form>

</div>
